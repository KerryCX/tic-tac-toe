<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <script src = "script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <h3 id="message">X goes first</h3>
      <section>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </section>
      <div class="reset-box">
        <button class="reset-button">Start Again</button>
      </div>
    </main>
  </body>
</html>
